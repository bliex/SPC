<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>Memo for AngularjS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script type="text/javascript" src="js/controllers11.js" ></script>
</head>
<body ng-controller="listController" >

	<div class="container-fluid">
		<div class="row">
			
			<div class="col-md-2">
				<!--Sidebar content-->
				Search: <input ng-model="query">
	        	Sort by:
	        	<select ng-model="orderProp">
	          		<option value="title">Alphabetical</option>
	          		<option value="createdTime">Newest</option>
	        	</select>			
			</div>
			
			<div class="col-md-10">
				<!--Body content-->
				<ul class="phones">
					<li ng-repeat="item in list | filter:query | orderBy:orderProp">
						<span>{{item.title}}</span>
						<p>{{item.createdTime}}</p>
					</li>
				</ul>
			</div>
			
		</div>
	</div>

</body>
</html>
