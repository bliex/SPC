	Step 2 : 반복형 리스트 구성 ( ng-controller, ng-repeat 실습 )

<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>Memo for AngularjS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script type="text/javascript" src="/app/angularjs/js/controllers2.js" ></script>
</head>
<body ng-controller="PhoneListCtrl" >

<ul>
  <li ng-repeat="phone in phones">
    <span>{{phone.name}}</span>
    <p>{{phone.snippet}}</p>
  </li>
</ul>

</body>
</html>
